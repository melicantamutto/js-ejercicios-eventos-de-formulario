    <form id='comentario'>
        <textarea name="comment" id="comment" cols="30" rows="10" maxlength="240"></textarea>
        <p id="result">0/240 caracteres</p>
        <button id="send" type="button">Enviar</button>
    </form>

    <form id="conversor">
        <label for="value">Valor original</label>
        <input type="number" name="value" id="value" value="1">
        <label for="unit">Unidad del Valor</label>
        <select name="unit" id="unit">
            <option value="1000">Kilómetros</option>
            <option value="1" selected="selected">Metros</option>
            <option value="0.1">Decímetros</option>
            <option value="0.01">Centímetros</option>
            <option value="0.001">Milímetros</option>
        </select>
        <label for="toUnity">Unidad a convertir</label>
        <select name="toUnit" id="toUnit">
            <option value="1000">Kilómetros</option>
            <option value="1" selected="selected">Metros</option>
            <option value="0.1">Decímetros</option>
            <option value="0.01">Centímetros</option>
            <option value="0.001">Milímetros</option>
        </select>
        <button type="button" id="switch">Intercambiar</button>
        <p id="convertResult"></p>
    </form>
